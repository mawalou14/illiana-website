<main id="main">
  <section id="about">
    <div class="container">
      <header class="section-header">
        <h3>Show Information</h3>
      </header>
      <div class="page-content show-info">
        <div class="show-header">
          <h1>39th Annual Antique Power Exhibition</h1>
          <h2><b>Friday, July 16th - Sunday, July 18th, 2021</b></h2>
          <h2>Featuring: J.I. Case Tractors & Ohio MFG. Engines</h2>
        </div>
        <div class="showcase">
          <img class="img-responsive" src="assets/img/show/ji-case.jpg" />
          <a href="assets/flyers/Illiana-Power-Show-2021.pdf">

          </a>
        </div>
        <a href="assets/flyers/Illiana-Power-Show-2021.pdf" class="my-btn">View the Flyer</a>
        <div class="img-wall">
          <img src="assets/img/show/show2019.jpg" />
          <img src="assets/img/show/fountainco.jpg" />
          <img src="assets/img/show/plowing.jpg" />
          <img src="assets/img/show/1.jpg" />
          <img src="assets/img/show/2.jpg" />
          <img src="assets/img/show/3.jpg" />
          <img src="assets/img/show/4.jpg" />
        </div>
        <a [routerLink]="['/pictures']" class="my-btn">View More Photos</a>
        <h1 id="updates"><b>Updates</b></h1>
        <div style="text-align: left;">
          <markdown [src]="'assets/letters/show-invite-2021.md'"></markdown>
          <markdown [src]="'assets/letters/may-2021.md'"></markdown>

    </div>
